<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Timeline with Centered Collage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="timeline-container">
  <div class="timeline">
    <div class="timeline-dot" id="timelineDot"></div>
  </div>

  <div class="timeline-media" id="timelineMedia">
    <!-- Placeholder images and videos -->
    <img src="https://via.placeholder.com/75" class="timeline-media-item timeline-image" alt="Image 1">
    <video class="timeline-media-item timeline-video" controls>
      <source src="sample1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img src="https://via.placeholder.com/75" class="timeline-media-item timeline-image" alt="Image 2">
    <video class="timeline-media-item timeline-video" controls>
      <source src="sample2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img src="https://via.placeholder.com/75" class="timeline-media-item timeline-image" alt="Image 3">
    <img src="https://via.placeholder.com/75" class="timeline-media-item timeline-image" alt="Image 4">
    <video class="timeline-media-item timeline-video" controls>
      <source src="sample3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <!-- Add more images and videos as needed -->
  </div>

  <div class="timeline-text-container">
    <p id="timelineText" class="short-description">Description for Media</p>
    <a id="readMoreButton" class="waves-effect waves-light btn-small" onclick="toggleDescription()">Read More...</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="script.js"></script>
</body>
</html>
